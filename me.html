<!DOCTYPE HTML>
<head>
<title>frost rotom</title>
<style type="text/css">
html, body{
	font-family: monospace;
	margin:0;padding:0;
}
body{
	background:#fdd7d7 url("rdex_s.svg");
}
@keyframes moving1{
  0%,100%{
	transform:rotate(-5deg) scaleX(0.9) translateX(5%);
  }
  50%{
	transform:rotate(10deg);
  }
}
@keyframes moving2{
  0%,100%{
	transform:rotate(5deg) scaleX(0.9) translateX(-5%);
  }
  50%{
	transform:rotate(-10deg);
  }
}
@keyframes splash{
	0%,100%{
		transform:rotate(2deg);
	}
	50%{
		transform:rotate(-2deg);
	}
}
#siipi1{
	animation-name:moving1;
	transform-origin:bottom right;
}
#siipi2{
	animation-name:moving2;
	transform-origin:bottom left;
}
.siivet{
	animation-duration:0.2s;
	animation-iteration-count: infinite;
}
#rotom svg{
	animation-name:splash;
	animation-duration:1.5s;
	animation-iteration-count:infinite;
	margin:5% 0;
}
#upper{
	padding: 0.5% 2%;
    font-size: 3vw;
	background-color:#587fd2;
	color:#fff;
}
#rotom{
	flex:2;
}
#contents{
	background-color:#e6e0c9;
	margin:0;padding:0;
	display:flex;
	height:auto;
}
#rotom div{
	padding: 1% 5%;
}
.names{
    background-color: #f9de5c;
}
.lv{
	background-color:#fff;
}
#sum{
	background-color: #cbdcf5;
	vertical-align:top;
	flex:3;
}
.fsets{
	margin:0;padding:0;
	display:inline-block;
	font-size: 2.5vw;
}
.some{
	color:red;
}
</style>
</head>
